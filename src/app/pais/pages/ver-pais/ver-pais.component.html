<div *ngIf="!pais; else divPais"
      class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
      <div class="col-12">
            <h1>País: <small>{{ pais.name.common }}</small></h1>
      </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flags.svg">
        </div>
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población:</strong> {{ pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Postal Code:</strong> {{ pais.postalCode.format }}
                </li>
                <li class="list-group-item">
                    <strong>Timezone:</strong> {{ pais.timezones }}
                </li>
                <li class="list-group-item">
                  <strong>Código:</strong> {{ pais.cca2 }}
                </li>
            </ul>
        </div>

        <h3>Traducciones</h3>
        <div class="row">
            <div class="col">
                <span *ngFor="let item of pais.translations | keyvalue"
                      class="badge bg-primary me-1">
                      {{ item.value.official }}
                </span>
            </div>
        </div>
    </div>

    <!-- <pre class="mt-5">
        {{ pais | json }}  Imprime toda la info del json
    </pre> -->
</ng-template>
